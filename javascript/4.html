<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    1st Number:<input type="text" id="a"><br><br>
    2nd Number:<input type="text" id="b"><br><br>
    <input type="button" onClick="greater()" value="Result"/>
    <p>greater is:<br>
    <span id="result"></span>
    </p>
 
    <script>
        function greater(){
           num1=document.getElementById("a").value;
           num2=document.getElementById("b").value;
           if(num1>num2){
            document.getElementById("result").innerHTML=num1;
           }
           else{document.getElementById("result").innerHTML=num2;}
        }
    </script>

</body>
</html>
